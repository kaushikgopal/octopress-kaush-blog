---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title_link }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} [{{ page.author }}]{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}

    {% if page.linkpost %}
    <hr />
    {{ page.permalink }}
    {% endif %}
  </article>

</div>
