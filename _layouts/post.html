---
layout: default
---
<div class="post">

  {% include category.html %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title_link }}</h1>
  </header>

  <article class="post-content">
    {{ content }}

    {% if page.linkpost %}
    <hr />
    {{ page.permalink }}
    {% endif %}
  </article>

  {% include meta.html %}
  
</div>
