<table class="post-list">
  {% for post in site.posts %}
  <tr>
    <td class="post-meta-index">
      {{ post.date | date: "%b %-d, %Y" }}
    </td>
    <td class="post-link-index">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {% if post.linkpost %}
            {{ post.title | truncate: 40 }}
        {% else %}
            {{ post.title | truncate: 45 }}
        {% endif %}
        </a>
      {% if post.linkpost %}<a class="linklog" href="{{ post.title_url }}">[link {{ site.linkpost.marker }}]</a>{% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
